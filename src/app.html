<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css?family=Aleo&display=optional"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=optional"
			rel="stylesheet"
		/>
		<!-- TODO: Simplify these stylesheet links so I don't have to update in two places when I change a font, seems fragile -->
		<link
			rel="stylesheet"
			media="print"
			onload="this.onload=null;this.removeAttribute('media');"
			href="https://fonts.googleapis.com/css?family=Rubik|Aleo&display=optional"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css?family=Rubik|Aleo&display=optional"
			/>
		</noscript>
		<meta name="viewport" content="width=device-width" />
		<link rel="webmention" href="https://webmention.io/alanmooiman.com/webmention" />
		<style>
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
